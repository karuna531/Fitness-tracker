<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation"> 
        <app-sidenav-list (sidenavclose)="sidenav.close()"></app-sidenav-list>  <!--here we create component for header and sidenav. we use #sidenav localreference here so it cannot be used in another component. to solve this problem we use the eventemitter and output viewchild to  get the event listener and get here as sidenav close and do desired action-->      
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>     
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
