<mat-card>
  <mat-card-header>
    <h2>User SignIn Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="LoginForm" (ngSubmit)="login()">
      <div  fxLayout="column" fxlayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <mat-label>user name</mat-label>
          <input matInput type="text" formControlName="id" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
          <mat-label>password </mat-label>
          <input matInput type="password" #pwInput  formControlName="password">
          <mat-hint align="end">{{pwInput.value.length}}/15</mat-hint>
        </mat-form-field>
        
      </div>
      <div>
        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="SignupForm.invalid">Submit</button> -->
        <button mat-raised-button color="primary" type="submit" >Submit</button>

        <button mat-raised-button color="warn" routerLink="/signup">Back to Register</button>

      </div>

    </form>
  </mat-card-content>
</mat-card>
