<section class="new-training" fxLayout fxLayoutAlign="center" >
    <mat-card fxFlex.xs="100%" fxFlex="400px">
<mat-card-title fxLayoutAlign="center">
Time to start Workout
</mat-card-title >
<mat-card-content fxLayoutAlign="center">
    <mat-form-field appearance="fill">
        <mat-label>Training Types</mat-label>
        <mat-select >
            <mat-option *ngFor="let training of trainings" [value]="training">{{training}}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-card-content> 
<mat-card-actions fxLayoutAlign="center">
    <button mat-raised-button color="primary" type="submit" (click)="onStartTraining()">Start</button>
</mat-card-actions> 
  </mat-card>
</section>
