<mat-card>
    <mat-card-header>
      <h2>User  Registration Update</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="SignupForm" (ngSubmit)="Update()">
        <div  fxLayout="column" fxlayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field>
                <mat-label>Select Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let item of roleList" [value]="item.code">
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-checkbox formControlName="isActive" required color="primary">
               Is Active
              </mat-checkbox>
        
        </div>
           <div>
          <!-- <button mat-raised-button color="primary" type="submit" [disabled]="SignupForm.invalid">Submit</button> -->
          <button mat-raised-button color="primary" type="submit" >Submit</button>
  
          <button mat-dialog-close mat-raised-button color="warn" >Close</button>
  
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
